<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      body {
        font: 1.1em sans-serif;
      }

      #chart {
        width: 100%;
        margin: 0 auto;
      }

      .background {
        fill: #eee;
      }

      line {
        stroke: darkgray;
      }

      text.active {
        fill: darkred;
      }

      .day {
        /* fill: #fff; */
        stroke: #ccc;
      }

      .month {
        fill: none;
        stroke: #333;
        stroke-width: 2px;
      }

      .year-title {
        font-size: 1.5em;
      }

      .month-title {
        font-size: 0.75em;
      }

      /* hover info */
      #tooltip {
        background-color: #fff;
        border: 2px solid #ccc;
        padding: 10px;
      }

    </style>
  </head>
  <body>
    <div id='chart' class='clearfix'></div>
  </body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"
          type="text/javascript"></script>
  <script>
    // positioning variables
    var width = 960;
    var height = 200;
    var cellSize = 17;
    var no_months_in_a_row = Math.floor(width / (cellSize * 7 + 50));
    var shift_up = cellSize * 3;

    // date time variables
    var day = d3.timeFormat("%w");  // day of the week
    var day_of_month = d3.timeFormat("%e");
    var day_of_year = d3.timeFormat("%j");
    var week = d3.timeFormat("%U"); // week num of year
    var month = d3.timeFormat("%m");  // month num
    var year = d3.timeFormat("%Y");
    var percent = d3.timeFormat(".1%");
    var format = d3.timeFormat("%d/%m/%Y");

    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                        "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    // color range
    var color = d3.scaleLinear()
        .range(["#FFFAFA", "#FF0000"])
        .domain([0, 1000])
        .interpolate(d3.interpolateHsl);
  
    // add main svg object get range of years to include
    var svg = d3.select("#chart").selectAll("svg")
      .data(d3.range(2020, 2021))
      .enter().append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate("+ ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");
    
    // svg has 2019,2020 as data so this gets appended
    svg.append("text")
      .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
      .style("text-anchor", "middle")
      .text(function(d) { return d; });

    // add day cells
    var rect = svg.selectAll(".day")
        .data(function(d) {
          return d3.timeDays(new Date(d, 0, 1), new Date(d+1, 0, 1));
        })
      .enter().append("rect")
        .attr("class", "day")
        .attr("fill", "white")
        .attr("width", cellSize)
        .attr("height", cellSize)
        .attr("x", function(d) {return d3.timeWeek.count(d3.timeYear(d), d)*cellSize;})
        .attr("y", function(d) {return d.getDay()*cellSize;})
        .datum(format);
    
    rect.append("title")
      .text(function(d) { return d; });

    svg.selectAll(".month")
        .data(function(d) { return d3.timeMonths(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
      .enter().append("path")
        .attr("class", "month")
        .attr("d", monthPath);
    
    // add month titles
    svg.selectAll(".month-title")
        .data(function(d){return d3.timeMonths(new Date(d, 0, 1), new Date(d+1, 0, 1));})
      .enter().append("text")
        .attr("x", monthx)
        .attr("transform", "translate(-0, -6)")
        .attr("class", "month-title")
        .style("text-anchor", "right")
        .text(function(d) { return monthNames[d.getMonth()]; });
    
    /** get the left hand side of the month box (t0) and the right
     *  (t1). Get the day and the week of both
     */
    function monthx(t0) {
      t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0)
      d0 = t0.getDay(), w0 = d3.timeWeek.count(d3.timeYear(t0), t0)
      d1 = t1.getDay(), w1 = d3.timeWeek.count(d3.timeYear(t1), t1);
  
      // now get middle of the month week index x location
      return 0.5 * (w0 + w1) * cellSize;
    }

    /** t0 is the left, t1 is the right of the
     * month. then d0, d1, w0, w1 are the grid indices
     * so d0=3 is the 4th index down. w0=4 is the 5 index across
     */
    function monthPath(t0) {
      var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = t0.getDay(), w0 = d3.timeWeek.count(d3.timeYear(t0), t0)
      d1 = t1.getDay(), w1 = d3.timeWeek.count(d3.timeYear(t1), t1);
      return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
            + "H" + w0 * cellSize + "V" + 7 * cellSize
            + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
            + "H" + (w1 + 1) * cellSize + "V" + 0
            + "H" + (w0 + 1) * cellSize + "Z";
    }

    d3.csv("https://cors-anywhere.herokuapp.com/"
      + "https://opendata.ecdc.europa.eu/covid19/casedistribution/csv").then(function(csv) {
      
      csv = csv.filter(function(d) {return d.geoId == 'UK'});
      
      var data = d3.nest()
        .key(function(d) { console.log(d.dateRep); return d.dateRep; })
        .rollup(function(d) { return d[0].deaths; })
        .map(csv);

      console.log(data);

      rect.filter(function(d) { return data.has(d); })
          .attr("class", "day")
          .attr("fill", function(d, i) {return color(parseInt(data["$"+d]))});
        // .select("title")
        //   .text(function(d) { console.log(d); return d[0].name; });
    });

    </script>
</html>
